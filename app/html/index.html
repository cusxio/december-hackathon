<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Bov Academy</title>
	<link href="styles/app.css" rel="stylesheet">
</head>
<body>
	<header class="dc">
		Bov Academy
	</header>
	<div class="search dc">
		Search
	</div>
	<div class="students">
        <div class="student">
			<img alt="" class="student__img" src="images/students/s8.jpg">
		</div>
		<div class="student viewed">
            <div class="student__info">
                <div class="student__info--name">
                    Anne Hathaway
                </div>
                <div class="student__info--viewed">
                    Viewed
                </div>
            </div>
            <img alt="" class="student__img" src="images/students/s2.jpg">
        </div>
		<div class="student"><img alt="" class="student__img" src="images/students/s3.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s4.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s5.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s6.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s7.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s8.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s9.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s10.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s11.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s12.jpg"></div>
		<div class="student"><img alt="" class="student__img" src="images/students/s13.jpg"></div>
		<div class="students__load dc">
			<button class="students__load--btn">Load More</button>
		</div>
	</div>
	<footer class="dc">
		footer
	</footer>
	<script src="scripts/app.js">
	</script>
	<script>
	       WebFontConfig = {
	           google: {
	               families: ['Roboto:100,300,400,500,700,900:latin', 'Roboto Slab:100,300,400,700:latin']
	           },
	       };
	       (function(d) {
	           var wf = d.createElement('script'),
	               s = d.scripts[0];
	           wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
	           s.parentNode.insertBefore(wf, s);
	       })(document);
	</script>
</body>
</html>
