<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Bov Academy Students</title>
  <link rel="stylesheet" href="students.css">
  <script src="students.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<!-- header -->

<header class="header">

  <!-- appbar -->

  <div class="app-bar">

    <!-- branding -->
    
    <div class="brand">

      <img class="logo" src="images/BovAcademy_logo_head.png">
      <div class="brand__message">
        <div class="title">
          <span class="title--brand-span">Bov</span>
          <span class="title--academy-span">Academy</span>
          <span class="title--students-span">Students</span>
        </div>
        <div class="subtitle">of Programming and Futuristic Engineering</div>
      </div>

    </div>

    <!-- mobile search button -->

    <div class="btn--search--mobile">
      <i class="material-icons md-24 search__icon--mobile">search</i>
    </div>

    <!-- app directory -->

    
    <button class="btn--dropdown">
      <img src="images/dropdown-menu-dots.png">
      <i class="material-icons md-36 btn__down-arrow">arrow_drop_down</i>
    </button>

    <!-- mobile search state -->

    <div class="search--mobile">
      <button class="btn--back">
        <i class="material-icons md-24 btn--back__icon">arrow_back</i>
      </button>
      <input class="search__input--mobile" type="search" name="search" id="" placeholder="Search">
    </div>

  </div>

  <!-- secondary toolbar -->

  <div class="secondary-toolbar">

    <div class="cohort-details">
      <div class="secondary-toolbar__title">First Cohort</div>
      <div class="secondary-toolbar__subtitle">GRADUATING <span class="secondary-toolbar__subtitle--short">MARCH</span> 2017 <span class="secondary-toolbar__subtitle--short">AND ONWARD</span></div>
    </div>

    <!-- search -->

    <div class="search">
      <input class="search__input" type="search" name="search" id="" placeholder="Find Student">
      <i class="material-icons md-24 search__icon--desktop">search</i>
    </div>

    <button class="btn--registration">
      <span class="btn--registration__text">REGISTER <span class="btn--registration__text--desktop">FOR the 2nd COHORT</span></span>
      <i class="btn--registration__icon material-icons md-18 md-light">arrow_forward</i>
    </button>

  </div>

</header>





<!-- gallery -->

<main class="gallery">

   <!-- app-bar spacer -->

  <div class="app-bar__spacer"></div>

</main>





<!-- footer -->

<footer class="footer">

  <!-- site map -->

  <section class="site-map">
    <nav class="footer-nav">
      <a class="menu-item" href="">HOME</a>
      <a class="menu-item" href="">PROGRAMS AND CAREER PATHS</a>
      <a class="menu-item" href="">OUR MISSION</a>
      <a class="menu-item" href="">CAREERS</a>
      <a class="menu-item" href="">CONTACT</a>
    </nav>
    <nav class="social-buttons">
      <img class="img-social" src="images/img-twitter.png">
      <img class="img-social" src="images/img-camera.png">
      <img class="img-social" src="images/img-book.png">
    </nav>
  </section>

  <!-- attribution -->

  <section class="attribution">

    <div class="attribution__title">Site developed by Bov Academy Students</div>

    <!-- attribution profiles -->

    <div class="attribution__profiles">

      <div class="attribution__row-1">

        <figure class="attribution__profile a1 test">
          <img class="profile__img" src="images/nathan-plummer.png">
          <figcaption class="profile__name">Jonathan Chan</figcaption>
        </figure>
          <figure class="attribution__profile a2 test">
          <img class="profile__img" src="images/yubin-mao.png">
          <figcaption class="profile__name">Yubin Mao</figcaption>
        </figure>

      </div>

      <div class="attribution__row-2">

        <figure class="attribution__profile a3 yo">
          <img class="profile__img" src="images/nathan-plummer.png">
          <figcaption class="profile__name">Nathan Plummer</figcaption>
        </figure>
        <figure class="attribution__profile a4 yo">
          <img class="profile__img" src="images/chris-watland.png">
          <figcaption class="profile__name">Chris Watland</figcaption>
        </figure>

      </div>

    </div>

  </section>

</footer>

</body>
</html>
